
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
        }
        .column {
            padding: 50px;
        }
        .left-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .right-column {
            flex: 1;
            padding: 0;
        }
        .spacer {
            height: 100px;
        }
        .title {
            font-size: 2em;
        }
        .description {
            line-height: 1.3;
            margin-right: 80px;
        }
        .links p {
            margin-right: 10px;
            display: inline;
        }
        .cover {
            position: relative;
            min-height: 100vh;
            background: url('https://s0.wp.com/wp-content/themes/pub/adonay/assets/images/adonay_image-1-scaled.jpg') no-repeat center center/cover;
        }
        .cover p {
            position: absolute;
            bottom: 50px;
            right: 50px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column left-column">
            <div class="spacer"></div>
            <div>
                <h1 class="title">I'm a photographer and art director based in Manchester, United Kingdom.</h1>
                <p class="description">When I’m not shooting weddings and portraits, you can find me posting on Instagram. Currently available for hire.</p>
            </div>
            <div class="links">
                <p><a href="#">Get in Touch</a></p>
                <p><a href="#">Instagram</a></p>
                <p><a href="#">X</a></p>
                <p><a href="#">YouTube</a></p>
            </div>
        </div>
        <div class="column right-column">
            <div class="cover">
                <p>Designed with WordPress</p>
            </div>
        </div>
    </div>
</body>
</html>
