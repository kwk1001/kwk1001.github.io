<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll Project Showcase</title>
    <link rel="stylesheet" href="/projects/styles.css">
</head>
<body>
    <div class="container">
        <div class="scrolling-container">
            <div class="scrolling-text" id="scrolling-text">
                <div class="text-item" data-project="Project 1">Landscape</div>
                <div class="text-item" data-project="Project 2">Abstract</div>
                <div class="text-item" data-project="Project 3">Parachute</div>
                <div class="text-item" data-project="Project 4">Blue</div>
                <div class="text-item" data-project="Project 5">Sunset</div>
                <!-- More items can be added here -->
            </div>
        </div>
    </div>
    <div class="description-panel" id="description-panel">
        <div class="description-content" id="description-content">
            <!-- Project descriptions will be loaded here -->
        </div>
    </div>
    <script src="/projects/script.js"></script>
</body>
</html>
