<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人作品展示</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .titles {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
            overflow: hidden;
            max-height: 80vh;
            overflow-y: auto;
        }
        .title {
            font-size: 2em;
            transition: font-size 0.3s, color 0.3s;
            padding: 10px 0;
        }
        .title:hover {
            cursor: pointer;
        }
        .title.active {
            font-size: 3em;
            color: #ff4500;
        }
        .image {
            position: absolute;
            top: 20%;
            right: 20%;
            width: 200px;
            height: auto;
        }
        .details {
            position: absolute;
            top: 0;
            right: -100%;
            width: 300px;
            height: 100%;
            background: white;
            transition: right 0.5s;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0,0,0,0.3);
            overflow-y: auto;
        }
        .details.active {
            right: 0;
        }
        .close-btn {
            cursor: pointer;
            color: #ff4500;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="titles" id="titles">
        <div class="title" data-index="0">项目标题 1</div>
        <div class="title" data-index="1">项目标题 2</div>
        <div class="title" data-index="2">项目标题 3</div>
        <div class="title" data-index="3">项目标题 4</div>
        <div class="title" data-index="4">项目标题 5</div>
    </div>
    <img class="image" src="your-image-url.jpg" alt="项目图片">

    <div class="details" id="details">
        <div class="close-btn" id="closeBtn">关闭</div>
        <div id="detailContent"></div>
    </div>

    <script>
        const titles = document.querySelectorAll('.title');
        const details = document.getElementById('details');
        const detailContent = document.getElementById('detailContent');
        const closeBtn = document.getElementById('closeBtn');

        titles.forEach(title => {
            title.addEventListener('click', () => {
                const index = title.getAttribute('data-index');
                detailContent.innerHTML = `<h2>项目 ${parseInt(index) + 1} 详细介绍</h2><p>这里是项目 ${parseInt(index) + 1} 的详细信息。</p>`;
                details.classList.add('active');
                updateTitleSizes();
            });
        });

        closeBtn.addEventListener('click', () => {
            details.classList.remove('active');
            resetTitleSizes();
        });

        document.addEventListener('scroll', updateTitleSizes);

        function updateTitleSizes() {
            const titlesRect = document.querySelector('.titles').getBoundingClientRect();
            titles.forEach(title => {
                const titleRect = title.getBoundingClientRect();
                if (titleRect.top >= titlesRect.top && titleRect.bottom <= titlesRect.bottom) {
                    title.classList.add('active');
                } else {
                    title.classList.remove('active');
                }
            });
        }

        function resetTitleSizes() {
            titles.forEach(title => {
                title.classList.remove('active');
            });
        }
    </script>

</body>
</html>
