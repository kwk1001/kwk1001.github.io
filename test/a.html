<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade In/Out with Positioned Description</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .content {
            margin: 20px;
            padding: 20px;
        }

        img {
            width: 200px;
            cursor: pointer;
        }

        /* 过渡效果和透明度 */
        .d-fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .hidden {
            display: none;
        }

        /* 控制描述内容的位置和过渡效果 */
        .description {
            position: absolute;
            top: 50px; /* 自定义的顶部位置 */
            left: 50px; /* 自定义的左侧位置 */
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 10;
        }

        /* 渐入效果 */
        .d-fade-in {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <h1>Image Gallery with URL Change and Positioned Description</h1>
    <div class="content">
        <img src="image1.jpg" alt="Image 1" onclick="showDescription('description1', 'Image 1')">
        <img src="image2.jpg" alt="Image 2" onclick="showDescription('description2', 'Image 2')">
        <img src="image3.jpg" alt="Image 3" onclick="showDescription('description3', 'Image 3')">
    </div>

    <div class="description hidden" id="description1">
        <h2>Image 1 Description</h2>
        <p>This is the description for Image 1.</p>
        <button onclick="showAll()">Back to Gallery</button>
    </div>

    <div class="description hidden" id="description2">
        <h2>Image 2 Description</h2>
        <p>This is the description for Image 2.</p>
        <button onclick="showAll()">Back to Gallery</button>
    </div>

    <div class="description hidden" id="description3">
        <h2>Image 3 Description</h2>
        <p>This is the description for Image 3.</p>
        <button onclick="showAll()">Back to Gallery</button>
    </div>

    <script>
        function showDescription(descriptionId, title) {
            // 让当前页面的所有非描述元素逐渐淡出
            document.querySelectorAll('body > *').forEach(element => {
                if (!element.classList.contains('description')) {
                    element.classList.add('fade-out');
                }
            });

            // 确保描述内容开始是不可见的
            document.querySelectorAll('.description').forEach(description => {
                description.classList.add('hidden');
                description.classList.remove('fade-in');
            });

            // 延时0.5秒（与transition时间相同），然后展示新的描述内容
            setTimeout(() => {
                const element = document.getElementById(descriptionId);
                element.classList.remove('hidden');
                element.classList.add('fade-in');
            }, 500);

            // 使用 History API 改变 URL
            const newUrl = `?image=${descriptionId}`;
            history.pushState({ descriptionId: descriptionId }, title, newUrl);

            // 改变页面标题
            document.title = title;
        }

        function showAll() {
            // 让描述内容逐渐淡出
            document.querySelectorAll('.description').forEach(description => {
                description.classList.remove('fade-in');
            });

            // 延时0.5秒（与transition时间相同），显示所有其他内容并重置URL
            setTimeout(() => {
                document.querySelectorAll('body > *').forEach(element => {
                    element.classList.remove('hidden');
                    element.classList.remove('fade-out');
                });

                document.querySelectorAll('.description').forEach(description => {
                    description.classList.add('hidden');
                });

                // Reset URL to base URL
                history.pushState({}, '', window.location.pathname);
                document.title = 'Image Gallery with URL Change and Positioned Description';
            }, 500);
        }

        // 处理浏览器的后退/前进按钮
        window.onpopstate = function(event) {
            if (event.state && event.state.descriptionId) {
                showDescription(event.state.descriptionId, document.title);
            } else {
                showAll();
            }
        };

        // 页面加载时根据URL显示正确内容
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const imageId = params.get('image');
            if (imageId) {
                showDescription(imageId, document.title);
            }
        };
    </script>
</body>
</html>
