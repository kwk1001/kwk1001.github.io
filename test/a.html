<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancybox 示例</title>
    <!-- 引入 Fancybox 的 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">
    <style>
        .fancybox-bg {background: rgba(238, 232, 215, 0.8) !important;}
    </style>
</head>
<body>
    <!-- 图片缩略图 -->
    <a href="..\projects\assets\thumb\LSEV.jpg" data-fancybox="gallery" data-caption="图片1">
        <img src="..\projects\assets\thumb\LSEV.jpg" alt="图片1" style="width: 100%; max-width: 300px;">
    </a>
    
    <a href="..\projects\assets\thumb\LSEV.jpg" data-fancybox="gallery" data-caption="图片2">
        <img src="..\projects\assets\thumb\LSEV.jpg" alt="图片2" style="width: 100%; max-width: 300px;">
    </a>
    
    <a href="..\projects\assets\thumb\LSEV.jpg" data-fancybox="gallery" data-caption="图片3">
        <img src="..\projects\assets\thumb\LSEV.jpg" alt="图片3" style="width: 100%; max-width: 300px;">
    </a>

    <!-- 引入 jQuery 和 Fancybox 的 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>

    <script>
        $(document).ready(function() {
            $.fancybox.defaults.buttons = ['close'];
            $.fancybox.defaults.overlay = {
                css: {
                    'background': 'rgba(238, 232, 215, 0.8)'  // 设置为半透明的黑色背景
                }
            };
            // 禁用图片描述显示
            $.fancybox.defaults.caption = false;

            // 其他 Fancybox 配置
            $.fancybox.defaults.loop = true;  // 开启图片轮播
        });
    </script>

</body>
</html>
